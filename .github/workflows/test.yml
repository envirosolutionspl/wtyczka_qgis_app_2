name: QGIS Python Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qgis-version: ["release-3_28", "release-3_34"] # Add required QGIS versions

    container:
      image: qgis/qgis:${{ matrix.qgis-version }}
      options: --name qgis_container
      env:
        DISPLAY: ":99"
        QGIS_DISABLE_MESSAGE_HOOKS: 1
        QGIS_PREFIX_PATH: /usr

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y xvfb
          pip install pytest pytest-xdist pytest-cov

      - name: Prepare Xvfb for GUI tests
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run Python tests
        run: |
          python -m unittest
